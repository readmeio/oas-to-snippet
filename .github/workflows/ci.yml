name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  linting:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: npm

      - run: npm ci
      - run: npm run lint

  node_tests:
    name: Node ${{ matrix.node }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      fail-fast: true
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
        node:
          - 14
          - 16
          - 18

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Install Node ${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: npm

      - run: npm ci
      - run: npm run build
      - run: npx mocha

  browser_tests:
    name: Browser
    runs-on: ${{ matrix.os }}
    timeout-minutes: 5
    strategy:
      fail-fast: true
      matrix:
        browser:
          - chrome
          - firefox
        os:
          - ubuntu-latest
          - windows-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: npm

      - run: npm ci
      - run: npm run build

      # Chrome
      - uses: browser-actions/setup-chrome@latest
        if: matrix.browser == 'chrome'

      - name: Run tests on Chrome
        if: matrix.browser == 'chrome'
        run: |
          npm run test:browser -- --browsers=ChromeHeadless

      # Firefox
      - uses: browser-actions/setup-chrome@latest
        if: matrix.browser == 'firefox'

      - name: Run tests on Firefox
        if: matrix.browser == 'firefox'
        run: |
          npm run test:browser -- --browsers=FirefoxHeadless
